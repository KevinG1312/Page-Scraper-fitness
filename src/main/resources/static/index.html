<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Scraper</title>
</head>
<body>
<h1>Page Scraper</h1>
<button onclick="scrape()">Scrape Page</button>
<div id="result"></div>

<script>
        function scrape() {
            fetch('/scrape')
                .then(response => response.text())
                .then(data => document.getElementById('result').innerHTML = data);
        }
    </script>
</body>
</html>
